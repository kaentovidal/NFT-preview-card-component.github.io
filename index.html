<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: antiquewhite;}
    .attribution a { color: hsl(0, 0%, 100%); }
    .attribution a:hover { color: hsl(199, 100%, 46%); }
  </style>
</head>
<body>

  <main>
    <div class="view">
      <img src="images/icon-view.svg" alt="view" >
    </div>
    <picture class="img">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium">
    </picture>
    <div class="title">Equilibrium #3429</div>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="days">
      <div class="one">
        <img src="images/icon-ethereum.svg" alt="ethereum svg">
        <span>0.041 ETH</span>
      </div>
      <div class="two">
        <img src="images/icon-clock.svg" alt="clock svg">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="profile">
      <picture>
        <img src="images/image-avatar.png" alt="image avatar">
      </picture>
      <span>Creation of <span href="#">Jules Wyvern</span></span>
    </div>
  </main>

  

  

  
  
  
  

  <footer class="attribution">
    <span>Challenge by</span>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by
    <a href="http://kaentovidal.me" target="_blank">Kaento</a>.
  </footer>
</body>
</html>
